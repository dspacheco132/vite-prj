server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # Serve files directly when they exist, otherwise fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: return index.html for 404s as a safety net
    error_page 404 /index.html;
    location = /index.html {
        internal;
    }

    # Static asset cache headers (optional)
    location ~* \.(?:css|js|json|xml|jpg|jpeg|png|svg|gif|ico|webp|ttf|woff|woff2)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }
}
